<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demo</title>
    <script src="../graph.js"></script>

    <style>
        .graph:nth-child(even) {
            background-color: black;
        }
        .graph {
            width: 100%;
            min-height: 600px;
           /* display: none;* /
            margin-bottom: 50px; */
        }
        .graph svg {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="g0" class="graph"></div>
    <div id="g1" class="graph"></div>
    <div id="g2" class="graph"></div>
    <div id="g3" class="graph"></div>
    <div id="g4" class="graph"></div>
    <script type="text/javascript" src="chart_data.json"></script>
    <script>
        loadJSON('chart_data.json', (data) =>
            data.map((d, i) => new TGraph(document.getElementById("g" + i), d))
        );

        function loadJSON(file, callback) {
            let xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', file, true);
            xobj.onreadystatechange = () => {
                if (xobj.readyState === 4 && xobj.status === 200)
                    callback(JSON.parse(xobj.responseText));
            };
            xobj.send(null);
        }
    </script>
</body>
</html>
